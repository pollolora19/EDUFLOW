<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Iniciar sesión - EduFlow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-content">
                <div class="header-top">
                    <div class="user-avatar">EF</div>
                    <div class="header-icons"></div>
                </div>
                <h1>EduFlow</h1>
                <p style="font-size:14px;opacity:0.9;">Inicia sesión para continuar</p>
            </div>
        </div>

        <div class="main-content">
            <div class="auth-section" style="max-width:420px;margin:20px auto;padding:24px;">
                <h2 style="margin-bottom:12px">Iniciar sesión</h2>
                <form id="loginForm" action="#" method="POST">
                    <div class="input-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="email" id="email" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="input-group">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>

                <div style="display:flex;justify-content:space-between;gap:12px;align-items:center;margin-top:8px;">
                    <a href="register.html" style="color:#4f46e5;font-weight:600;">Crear cuenta</a>
                    <a href="index.html" style="color:#64748b;">Volver</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Login cliente: valida contra el usuario guardado en localStorage (demo local)
        document.getElementById('loginForm').addEventListener('submit', function(e){
            e.preventDefault();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const pw = document.getElementById('password').value.trim();

            if(!email || !pw){
                alert('Por favor completa correo y contraseña');
                return;
            }

            try {
                const raw = localStorage.getItem('eduflow_user');
                if(!raw){
                    alert('No existe una cuenta registrada. Crea una cuenta primero.');
                    return;
                }
                const user = JSON.parse(raw);
                if(user.email && user.email.toLowerCase() === email && user.password === pw){
                    // Login correcto - redirect to app (silently)
                    window.location.href = 'index.html';
                } else {
                    alert('Correo o contraseña incorrectos.');
                }
            } catch (err) {
                console.error('Error en login:', err);
                alert('Error al procesar el inicio de sesión. Revisa la consola.');
            }
        });
    </script>
</body>
</html>
